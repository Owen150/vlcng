<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../assets/css/slider.css" />
        <link rel="stylesheet" href="../index.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="bg-black bg-opacity-30 m-20 p-10">
            <div
                id="videoProgressBar"
                class="flex items-center rounded-lg w-96 h-8"
            >
                <!--* Your slider is here.
                    * The sliding thumb's visibility is hidden-->
                <input
                    type="range"
                    min="0"
                    max="100"
                    value="50"
                    class="
                        slider
                        bg-opacity-20 bg-yellow-500
                        rounded-lg
                        w-96
                        h-8
                    "
                    id="myRange"
                />

                <!--* The following <div> is what you should lengthen or shorten
                    * It is also transparent to clicks
                    * Also remember than this div when progress is near 100, the corners to its right
                        should be rounded by removing the class`rounded-r-none`-->
                <div
                    id="progressIndicator"
                    class="
                        flex
                        absolute
                        rounded-lg rounded-r-none
                        w-48
                        pointer-events-none
                        bg-yellow-500
                        h-8
                    "
                ></div>

                <!--* This is the progress text-->
                <div
                    class="
                        flex
                        absolute
                        z-30
                        h-8
                        flex-row
                        items-center
                        text-xs
                        px-4
                        pointer-events-none
                        font-bold
                    "
                >
                    <span id="current-time">23:14</span>
                    <span>&nbsp;/&nbsp;</span>
                    <span id="dur-time">1:12:34</span>
                </div>
            </div>
        </div>

        <div id="demo"></div>
    </body>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
            output.innerHTML = this.value;
        };
    </script>
</html>
