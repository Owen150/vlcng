<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>VLCng</title>
        <link rel="stylesheet" href="../index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/controls.css"
        />
        <script>
            function showMenu() {
                var x = document.getElementById("menu");
                displayValue = "";
                if (x.style.display == "") displayValue = "none";

                x.style.display = displayValue;
            }
        </script>
    </head>

    <body class="flex flex-col items-center overflow-hidden">
        <div
            class="
                shadow-xl
                w-full
                bg-gray-50 bg-opacity-10
                flex flex-row
                items-center
                justify-between
                text-white
                font-semibold
                py-2
                px-4
                z-50
                absolute
            "
            style="
                -webkit-app-region: drag;
                -webkit-user-select: none;
                -webkit-app-region: drag;
            "
        >
            <div>Into the atom</div>
            <div class="flex flex-row justify-end gap-8">
                <button
                    id="minimize"
                    class="
                        p-2
                        rounded-full
                        focus:outline-none
                        hover:bg-gray-800
                    "
                >
                    <img
                        id="closeIcon"
                        src="../assets/img/min.png"
                        alt=""
                        class="w-4"
                    />
                </button>
                <button
                    id="maximize"
                    class="
                        p-2
                        rounded-full
                        focus:outline-none
                        hover:bg-gray-800
                    "
                >
                    <img src="../assets/img/max.png" alt="" class="w-4" />
                </button>
                <button
                    id="close"
                    class="p-2 rounded-full focus:outline-none hover:bg-white"
                >
                    <img src="../assets/img/close.png" alt="" class="w-4" />
                </button>
            </div>
        </div>

        <div id="mainMenu">
            <video
                src="../assets/video/Cars 3 Rivalry Official Trailer.mp4"
                class="w-full bg-gray-900 rounded-none p-0"
                autoplay
            ></video>

            <div id="menu" style="display: none">
                <div id="submenu">
                    <button class="menubtn" id="media_btn">Media</button>
                    <button class="menubtn" id="video_btn">Video</button>
                    <button class="menubtn" id="audio_btn">Audio</button>
                    <button class="menubtn" id="sub_btn">Subtitles</button>
                    <button class="menubtn" id="tools_btn">Tools</button>
                    <button class="menubtn" id="view_btn">View</button>
                    <button class="menubtn" id="help_btn">Help</button>
                </div>

                <div id="rightmenu">
                    <br />
                    <br />
                    <label for="audio">Choose an Audio track:</label>
                    <select name="audio" id="audio">
                        <option value="Track">Track 1 - English</option>
                        <option value="Track">Track 2 - German</option>
                        <option value="Track">Track 3 - French</option>
                    </select>
                </div>
            </div>
        </div>

        <div
            class="
                bg-black
                text-white
                py-2
                px-6
                bg-opacity-30
                rounded-2xl
                relative
                bottom-20
                flex flex-row
                items-center
                gap-5
            "
        >
            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="../assets/img/play_arrow_black_24dp.svg" alt="" />
            </button>

            <button
                class="
                    font-bold
                    w-9
                    h-9
                    text-sm
                    p-2
                    rounded-full
                    focus:outline-none
                    hover:bg-yellow-500
                "
            >
                2x
            </button>
            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500">
                <img src="../assets/img/fast_rewind_white_24dp.svg" alt="" />
            </button>


            <div class="flex bg-yellow-500 bg-opacity-20 rounded-lg w-96 h-8">
                <div
                    id="videoProgressBar"
                    class="
                        flex
                        items-center
                        bg-yellow-500
                        rounded-lg rounded-r-none
                        w-48
                        h-8
                        overflow-visible
                    "
                ></div>

                <div
                    class="
                        flex
                        absolute
                        z-50
                        h-8
                        flex-row
                        items-center
                        text-xs
                        px-4
                        font-bold
                    "
                >
                    <span>23:14</span>
                    <span>&nbsp;/&nbsp;</span>
                    <span>1:12:34</span>
                </div>
            </div>
            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500">
                <img src="../assets/img/fast_forward_white_24dp.svg" alt="" />
             </button>


            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="../assets/img/volume_up_black_24dp.svg" alt="" />

                <div
                    class="
                        h-28
                        w-10
                        bg-yellow-500
                        absolute
                        bottom-16
                        rounded-lg
                        z-50
                        flex flex-col-reverse
                        items-center
                    "
                >
                    <div
                        id="volumeProgressColumn"
                        class="
                            h-14
                            w-10
                            bg-black bg-opacity-70
                            rounded-lg rounded-t-none
                            flex flex-col-reverse
                        "
                    >
                        <span
                            id="volumeText"
                            class="text-white text-xs font-bold mb-1"
                            >0</span
                        >
                    </div>
                </div>
            </button>

            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
                onclick="showMenu()"
            >
                <img src="../assets/img/settings.svg" alt="" />
            </button>

            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="../assets/img/bookmark_black_24dp.svg" alt="" />
            </button>

            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="../assets/img/fullscreen.svg" alt="" />
            </button>
        </div>

        <script defer src="./video.js"></script>
    </body>
</html>
