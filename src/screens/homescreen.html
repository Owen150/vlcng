<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>VLCng</title>
        <link rel="stylesheet" href="../index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div
            class="
                shadow-xl
                w-full
                bg-gray-50 bg-opacity-10
                flex flex-row
                items-center
                justify-between
                text-white
                font-semibold
                py-2
                px-4
                z-50
                absolute
            "
            style="
                -webkit-app-region: drag;
                -webkit-user-select: none;
                -webkit-app-region: drag;
            "
        >
            <div>Into the atom</div>
            <div class="flex flex-row justify-end gap-5">
                <button
                    id="minimize"
                    class="
                        p-2
                        rounded-full
                        focus:outline-none
                        hover:bg-gray-800
                    "
                >
                    <img
                        id="closeIcon"
                        src="../assets/img/min.png"
                        alt=""
                        class="w-4"
                    />
                </button>
                <button
                    id="maximize"
                    class="
                        p-2
                        rounded-full
                        focus:outline-none
                        hover:bg-gray-800
                    "
                >
                    <img src="../assets/img/max.png" alt="" class="w-4" />
                </button>
                <button
                    id="close"
                    class="p-2 rounded-full focus:outline-none hover:bg-white"
                >
                    <img src="../assets/img/close.png" alt="" class="w-4" />
                </button>
            </div>
        </div>

        <script defer src="./render.js"></script>
    </body>
</html>
