<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>VLCng</title>
        <link rel="stylesheet" href="./index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/css/controls.css"
        />
    </head>

    <body class="flex flex-col items-center overflow-hidden">
        <div
            class="
                shadow-xl
                w-full
                bg-gray-50 bg-opacity-10
                flex flex-row
                items-center
                justify-between
                text-white
                font-semibold
                py-2
                px-4
                z-50
                absolute
            "
            style="
                -webkit-app-region: drag;
                -webkit-user-select: none;
                -webkit-app-region: drag;
            "
        >
            <div>Into the atom</div>
            <div class="flex flex-row justify-end gap-8">
                <button
                    id="minimize"
                    class="
                        p-2
                        rounded-full
                        focus:outline-none
                        hover:bg-gray-800
                    "
                >
                    <img
                        id="closeIcon"
                        src="./assets/img/min.png"
                        alt=""
                        class="w-4"
                    />
                </button>
                <button
                    id="maximize"
                    class="
                        p-2
                        rounded-full
                        focus:outline-none
                        hover:bg-gray-800
                    "
                >
                    <img src="./assets/img/max.png" alt="" class="w-4" />
                </button>
                <button
                    id="close"
                    class="p-2 rounded-full focus:outline-none hover:bg-white"
                >
                    <img src="./assets/img/close.png" alt="" class="w-4" />
                </button>
            </div>
        </div>

        <video
            src="/home/tony/Videos/The Mystery of Matter “INTO THE ATOM” -Documentary-.mp4"
            class="w-full bg-gray-900 rounded-none p-0"
            autoplay
        ></video>

        <div
            class="
                bg-black
                text-white
                py-2
                px-6
                bg-opacity-30
                rounded-2xl
                relative
                bottom-20
                flex flex-row
                items-center
                gap-6
            "
        >
            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="./assets/img/play_arrow_black_24dp.svg" alt="" />
            </button>

            <button
                class="
                    font-bold
                    w-9
                    h-9
                    text-sm
                    p-2
                    rounded-full
                    focus:outline-none
                    hover:bg-yellow-500
                "
            >
                1x
            </button>

            <div class="flex bg-gray-300 bg-opacity-10 rounded-xl w-96 h-8">
                <div
                    class="flex bg-yellow-500 rounded-xl rounded-r-none w-6/12"
                ></div>
            </div>

            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="./assets/img/volume_up_black_24dp.svg" alt="" />

                <div
                    class="
                        h-28
                        w-10
                        bg-yellow-500
                        absolute
                        bottom-16
                        rounded-lg
                        z-50
                        flex flex-col-reverse
                        items-center
                        p-1
                    "
                >
                    <div
                        class="
                            h-14
                            w-8
                            bg-black
                            rounded-lg rounded-t-sm
                            flex flex-col-reverse
                        "
                    >
                        <span class="text-white text-xs font-bold mb-1"
                            >50</span
                        >
                    </div>
                </div>
            </button>

            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="./assets/img/settings.svg" alt="" />
            </button>

            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="./assets/img/bookmark_black_24dp.svg" alt="" />
            </button>

            <button
                class="p-2 rounded-full focus:outline-none hover:bg-yellow-500"
            >
                <img src="./assets/img/fullscreen.svg" alt="" />
            </button>
        </div>

        <script defer src="./render.js"></script>
    </body>
</html>
